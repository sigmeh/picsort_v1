<!doctype html>
<html>
<head>
	<meta charset='utf-8'>		
	<link rel='stylesheet' type='text/css' href='http://localhost:8000/static/term.css'></link>
	
	<script type='text/javascript' src='http://localhost:8000/static/jquery2.2.3.min.js'></script>
	<script type='text/javascript' src='http://localhost:8000/static/term.js'></script>
	<script type='text/javascript' src='http://localhost:8000/static/picsort.js'></script>
	
	<!--	
	<script type='text/javascript' src='http://localhost:8000/static/angular1.4.5.min.js'></script>
	<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.js'></script>
	
	-->
	<title>term</title>

</head>
<body>
	<textarea id='dummybox' autocomplete='off'></textarea>
	
<!--==============================================
	-
	-	CONTAINER
	-	
	-->		
	<div id='container' class=''>
		
		
		<span class=''>
		
			<!-- terminal screen -->
			<span id='term' class='term border'>
				<textarea id='screen' class='border' autocomplete='off' readonly></textarea>	
			</span>
			<br>
			
			<!-- button panel -->
			<div id='button_panel' class='border'>
				<span class='section_title'>Button panel:</span>
				<br>
				<button id='picsort_current_dir'>Picsort current dir</button>
			</div>
			
			<!-- file list -->
			<div id='file_list_outer' class='border'>
				<span class='section_title'>Pics in this directory: </span>
				<br>
				<div id='pic_list' class='border'></div>
				<br>
				<span class='section_title'>Non-pics in this directory: </span>
				<br>
				<div id='nonpic_list'></div>
			</div>	
								
		</span>
		

	</div>

<!--========
	-
	-	CONTAINER
	-	
	===============================================-->
		
<!--==============================================
	-
	-	IMAGE_VIEWER
	-	
	-->		
	<div id='image_viewer_outer' class='border'>
	
		<!--image viewer  -->
		<div id='image_viewer_inner' class='border'>
			<img id='image' class='border'/>
		</div>
		
		<span id='image_panel'>
			image_name: 
				<span class='' id='image_name'>image_name</span>
			<br>
			Place in Directory: 
				<span id='dir_buttons'>	
				</span>
		</span>
		<br>
		
		<!-- dir list -->
		<div id='dir_list_outer' class='border'>
			<div id='dir_list'></div>	
		</div>	
	
		<!-- rmdir list -->
		<div id='rmdir_list_outer' class='border'>
			<div id='rmdir_list' ></div>
		</div>	
		
	</div>
	
<!--========
	-
	-	IMAGE_VIEWER
	-	
	===============================================-->	


	<div id='msgbox'></div>
	

</body>

<!--==============================================
	-
	-	TEMPLATES
	-	
	-->
	
	<div id='dir_list_source' hidden>
		<div class="dir_outer">		
			<span class="dir"><!--NAME_HERE--></span>
				
		</div>
	</div>
	
	
	<div id='rmdir_source' hidden>
		<div class="rmdir_outer dir_outer">	
			<span class='rmdir'>remove</span>	
		</div>
	</div>

<!--========
	-
	-	TEMPLATES
	-	
	===============================================-->




</html>
